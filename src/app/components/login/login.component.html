<body class="gray-bg">
  <h1 class="text-center logo-name animated fadeInLeft">Merak</h1>
  <div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
      <h3>Inicie sesión en Merak Inventario Médico</h3>
      <form class="m-t" form [formGroup]="LoginForm">
        <div class="form-group">
          <label class="col-sm-12 col-form-label">
            <input class="form-control" formControlName="username" placeholder="Username" required="true"
                   [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Username es Requerido</div>
            </div>
          </label>
        </div>
        <div class="form-group">
          <label class="col-sm-12 col-form-label">
            <input type="password" class="form-control" formControlName="password" placeholder="Contraseña" required="true"
                   [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">La Contraseña es Requerida</div>
            </div>
          </label>
        </div>
        <div *ngIf="isLoading === true" class=" row align-items-center">
          <mat-spinner class="mat-spinner" style="margin: 0 auto"></mat-spinner>
        </div>
        <button type="submit" (click)="login()" class="btn btn-primary block full-width m-b">Iniciar Sesion</button>
      </form>
    </div>
  </div>
</body>
