<app-sidebar>
  <ng-container class="body">
    <app-alert></app-alert>
    <div class="row wrapper border-bottom white-bg page-heading">
      <div class="col-lg-10">
        <h2>Estadísticas Insumos Pedidos por Departamento</h2>
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="">Home</a>
          </li>
          <li class="breadcrumb-item active">
            <strong><a href=""> Pedidos </a></strong>
          </li>
        </ol>
      </div>
      <div class="col-lg-2">
      </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
      <div class="row">
        <div class="col-lg-12">
          <div class="ibox ">
            <div class="ibox-content">
              <div class="row border-bottom">
                <div class="align-items-start col-sm-5 m-b-xs">
                  <form [formGroup]="filterForm" (ngSubmit)="onSubmit()">
                    <div class="form-group row align-items-center">
                      <label class="col-sm-12 col-form-label">Orden
                        <ng-select2 formControlName="order" width="100%"
                                    [ngClass]="{'is-invalid': f.order.errors }"
                                    [data]="orders"
                                    [options]="orderOptions"
                                    (valueChanged)="orderChanged($event)">
                        </ng-select2>
                      </label>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-6 col-form-label">Fecha Inicial
                        <input type="date"
                               class="form-control"
                               formControlName="startDate"
                               [ngClass]="{'is-invalid': submitted && f.startDate.errors }">
                        <div *ngIf="submitted && f.startDate.errors" class="invalid-feedback">
                          <div *ngIf="f.startDate.errors.required">La Fecha Inicial es Requerida</div>
                        </div>
                      </label>
                      <label class="col-sm-6 col-form-label">Fecha Final
                        <input type="date"
                               class="form-control"
                               formControlName="endDate"
                               [ngClass]="{'is-invalid': submitted && f.endDate.errors }">
                        <div *ngIf="submitted && f.endDate.errors" class="invalid-feedback">
                          <div *ngIf="f.endDate.errors.required">La Fecha Final es Requerida</div>
                        </div>
                      </label>
                    </div>
                    <div class="form-group row">
                      <div class="col-sm-11"></div>
                      <div class="form-group">
                        <button class="btn btn-primary btn-sm" [disabled]="buttonDisabled" type="submit">Consultar</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div *ngIf="isLoading === true" class=" row align-items-center">
                <div class="spiner-example">
                  <div class="sk-spinner sk-spinner-rotating-plane"></div>
                </div>
              </div>
              <p *ngIf="isLoading === false && (!currentPageItem || currentPageItem.length == 0)"
                 style="margin-top: 2.5%">No hay datos disponibles.</p>
              <div *ngIf="isLoading === false && currentPageItem && currentPageItem.length != 0" class="table-responsive">
                <div id="htmlData">
                  <ng-container *ngIf="checkOrder()">
                    <h2>Insumos con Más Pedidos</h2>
                  </ng-container>
                  <ng-container *ngIf="!checkOrder()">
                    <h2>Insumos con Menos Pedidos</h2>
                  </ng-container>
                  <div class="align-items-end">
                    <label class="col-sm-12 col-form-label">
                      <input class="form-control" type ="search" placeholder="Búsqueda..." [(ngModel)]="search" (input)="searchTyped()">
                    </label>
                  </div>
                  <table class="table table-striped">
                    <thead>
                    <tr>
                      <th>Nombre</th>
                      <th>Número de Pedidos</th>
                      <th>Cantidad Solicitada</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let item of currentPageItem">
                      <td>{{ item.name }}</td>
                      <td>{{ item.orders}}</td>
                      <td>{{ item.total }}</td>
                    </tr>
                    </tbody>
                  </table>
                </div>
                <div class="pagination float-right">
                  <mat-paginator [pageSize]="1" [length]="paginatedItems.length" hidePageSize="true" showFirstLastButtons="true" (page)="onPageChanged($event)"></mat-paginator>
                </div>
                <div class="form-group row">
                  <div class="col-sm-11"></div>
                  <div class="form-group">
                    <button (click)="createPdf()" class="btn btn-primary btn-sm">Exportar Como PDF</button>
                  </div>
                </div>
                <div class="col-md-12">
                  <mat-tab-group *ngIf="isLoading === false " dynamicHeight>
                    <mat-tab label="Gráfico de Barras">
                      <div style="display: block">
                        <canvas baseChart
                                [datasets]="barChartData"
                                [labels]="barChartLabels"
                                [options]="barChartOptions"
                                [legend]="barChartLegend"
                                [chartType]="barChartType">
                        </canvas>
                      </div>
                    </mat-tab>
                    <mat-tab label="Gráfico de Dona">
                      <div style="display: block">
                        <canvas baseChart
                                [datasets]="doughnutChartData"
                                [labels]="doughnutChartLabels"
                                [chartType]="doughnutChartType">
                        </canvas>
                      </div>
                    </mat-tab>
                  </mat-tab-group>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</app-sidebar>
