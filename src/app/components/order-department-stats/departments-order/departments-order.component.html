<app-sidebar>
  <ng-container class="body">
    <app-alert></app-alert>
    <div class="row wrapper border-bottom white-bg page-heading">
      <div class="col-lg-10">
        <h2>Estadísticas Pedidos por Departamento</h2>
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="">Home</a>
          </li>
          <li class="breadcrumb-item active">
            <strong><a href=""> Pedidos </a></strong>
          </li>
        </ol>
      </div>
      <div class="col-lg-2">
      </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
      <div class="row">
        <div class="col-lg-12">
          <div class="ibox ">
            <div class="ibox-content">
              <div class="row border-bottom">
                <div class="align-items-start col-sm-5 m-b-xs">
                  <form [formGroup]="orderByForm">
                    <div class="form-group row align-items-center">
                      <label class="col-sm-12 col-form-label">Orden
                        <ng-select2 formControlName="order" width="100%"
                                    [ngClass]="{'is-invalid': f.order.errors }"
                                    [data]="orders"
                                    [options]="orderOptions"
                                    (valueChanged)="orderChanged($event)">
                        </ng-select2>
                      </label>
                    </div>
                  </form>
                </div>
                <div class="align-items-center col-sm-4">
                  <label class="col-sm-12 col-form-label">
                    <input class="form-control" type ="search" placeholder="Búsqueda..." [(ngModel)]="search" (input)="searchTyped()">
                  </label>
                </div>
              </div>
              <div *ngIf="isLoading === true" class=" row align-items-center">
                <div class="spiner-example">
                  <div class="sk-spinner sk-spinner-rotating-plane"></div>
                </div>
              </div>
              <p *ngIf="isLoading === false && (!currentPageDepartment || currentPageDepartment.length == 0)"
                 style="margin-top: 2.5%">No hay datos disponibles.</p>
              <div *ngIf="isLoading === false && currentPageDepartment && currentPageDepartment.length != 0" class="table-responsive">
                <div id="htmlData">
                  <ng-container *ngIf="checkOrder()">
                    <h2>Unidades Médicas con Más Pedidos</h2>
                  </ng-container>
                  <ng-container *ngIf="!checkOrder()">
                    <h2>Equipos Médicos con Menos Pedidos</h2>
                  </ng-container>
                  <table class="table table-striped">
                    <thead>
                    <tr>
                      <th>Nombre</th>
                      <th>Descripción</th>
                      <th>Número de Pedidos</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let department of currentPageDepartment">
                      <td>{{ department.name }}</td>
                      <td>{{ department.description}}</td>
                      <td>{{ department.orders }}</td>
                    </tr>
                    </tbody>
                  </table>
                </div>
                <div class="pagination float-right">
                  <mat-paginator [pageSize]="1" [length]="paginatedDepartments.length" hidePageSize="true" showFirstLastButtons="true" (page)="onPageChanged($event)"></mat-paginator>
                </div>
                <div class="form-group row">
                  <div class="col-sm-11"></div>
                  <div class="form-group">
                    <button (click)="createPdf()" class="btn btn-primary btn-sm">Exportar Como PDF</button>
                  </div>
                </div>
                <div class="col-md-12">
                  <mat-tab-group *ngIf="isLoading === false " dynamicHeight>
                    <mat-tab label="Gráfico de Barras">
                      <div style="display: block">
                        <canvas baseChart
                                [datasets]="barChartData"
                                [labels]="barChartLabels"
                                [options]="barChartOptions"
                                [legend]="barChartLegend"
                                [chartType]="barChartType">
                        </canvas>
                      </div>
                    </mat-tab>
                  </mat-tab-group>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</app-sidebar>
