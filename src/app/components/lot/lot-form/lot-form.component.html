<ng-container class="body">
    <app-alert></app-alert>
    <div class="wrapper wrapper-content animated fadeInRight">
      <div class="ibox">
        <div class="ibox-content">
          <div class=" row align-items-center">
            <div class="col-lg-10">
                <h2>Registrar {{ item }} en el lote aprobado</h2>
            </div>
          </div>
          <form [formGroup]="lotForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-12 col-form-label">Fecha de Vencimiento (Si Aplica)
                    <input class="form-control"
                        formControlName="date"
                        [ngClass]="{'is-invalid': submitted && f.date.errors }"
                        type="date" [min]="getMinDate()">
                  </label>
                </div>
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group row">
              <div class="col-sm-11"></div>
              <div class="form-group">
                <button class="btn btn-primary btn-sm" type="submit">Registrar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </ng-container>
