 <ng-container class="body">
    <div class="wrapper wrapper-content animated fadeInRight">
      <div class="row">
        <div class="col-lg-12">
          <div class="ibox ">
            <div class="ibox-content">
              <div class="row border-bottom">
                <div class="align-Lots-end col-sm-4">
                  <label class="col-sm-12 col-form-label">
                    <label class="col-sm-12 col-form-label">
                      <input class="form-control" type ="search" placeholder="BÃºsqueda..." [(ngModel)]="search" (input)="searchTypedLots()">
                    </label>
                  </label>
                </div>
              </div>
              <div *ngIf="isLoading === true" class=" row align-Lots-center">
                <div class="spiner-example">
                  <div class="sk-spinner sk-spinner-rotating-plane"></div>
                </div>
              </div>
              <p *ngIf="isLoading === false && (!currentPageLot || currentPageLot.length == 0)"
                 style="margin-top: 2.5%">No hay datos disponibles.</p>
              <div *ngIf="isLoading === false && currentPageLot && currentPageLot.length != 0" class="table-responsive">
                <table class="table table-striped">
                  <thead>
                  <tr>
                    <th>Unidades</th>
                    <th>Fecha de Ingreso</th>
                    <th>Fecha de Vencimiento</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let lot of currentPageLot">
                    <td>{{ lot.amount }}</td>
                    <td>{{ lot.entryDate }}</td>
                    <td *ngIf="lot.dueDate else noDue">{{ lot.dueDate }}</td>
                    <ng-template #noDue>
                      <td>{{ "" }}</td>
                    </ng-template>
                  </tr>
                  </tbody>
                </table>
                <div class="pagination float-right">
                  <mat-paginator [pageSize]="1" [length]="paginatedLots.length" hidePageSize="true" showFirstLastButtons="true" (page)="onPageLotChanged($event)"></mat-paginator>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
