<app-sidebar>
  <ng-container class="body">
    <app-alert></app-alert>
    <div class="row wrapper border-bottom white-bg page-heading">
      <div class="col-lg-10">
        <h2>Presentaciones</h2>
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="">Home</a>
          </li>
          <li class="breadcrumb-item active">
            <strong><a href=""> Presentaciones </a></strong>
          </li>
        </ol>
      </div>
      <div class="col-lg-2">
      </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
      <div class="row">
        <div class="col-lg-12">
          <div class="ibox ">
            <div class="ibox-content">
              <div class="row border-bottom">
                <div class="col-sm-5 m-b-xs">
                  <a routerLink="add" href="" class="btn btn-primary">Agregar</a>
                </div>
                <div class="align-items-end col-sm-4">
                  <label class="col-sm-12 col-form-label">
                    <input class="form-control" type ="search" placeholder="BÃºsqueda..." [(ngModel)]="search">
                  </label>
                </div>
              </div>
              <div *ngIf="isLoading === true" class=" row align-items-center">
                <div class="spiner-example">
                  <div class="sk-spinner sk-spinner-rotating-plane"></div>
                </div>
              </div>
              <p *ngIf="isLoading === false && (presentations | filterTable:search).length == 0"
                 style="margin-top: 2.5%">No hay datos disponibles.</p>
              <div *ngIf="isLoading === false && (presentations | filterTable:search).length != 0" class="table-responsive">
                <table class="table table-striped">
                  <thead>
                  <tr>
                    <th>Nombre</th>
                    <th>Cantidad</th>
                    <th>Medida</th>
                    <th>Valor de la Medida</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let presentation of (presentations | filterTable:search)">
                    <td>{{ presentation.name }}</td>
                    <td>{{ presentation.quantity }}</td>
                    <td>{{ presentation.measure }}</td>
                    <td>{{ presentation.measure_value }}</td>
                    <td>
                      <a [routerLink]="['/presentations/edit', presentation.id]"
                         class="btn btn-sm btn-outline-warning">
                        <span class="fa fa-pencil"></span>
                      </a>
                      <a (click)="onDelete(presentation.id)"
                         class="btn btn-sm btn-outline-warning">
                        <span class="fa fa-trash"></span>
                      </a>
                    </td>
                  </tr>
                  </tbody>
                </table>
                <div class="pagination float-right">
                  <mat-paginator hidePageSize="true" showFirstLastButtons="true"></mat-paginator>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</app-sidebar>
