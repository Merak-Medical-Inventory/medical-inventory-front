<ng-container class="body">
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-lg-12">
        <div class="ibox ">
          <div class="ibox-content">
            <div class="row border-bottom">
              <div class="col-lg-10">
                <h2>Historial</h2>
              </div>
              <div class="align-records-end col-sm-4">
                <label class="col-sm-12 col-form-label">
                  <label class="col-sm-12 col-form-label">
                    <input class="form-control" type ="search" placeholder="BÃºsqueda..." [(ngModel)]="search" (input)="searchTypedRecords()">
                  </label>
                </label>
              </div>
            </div>
            <div *ngIf="isLoading === true" class=" row align-records-center">
              <div class="spiner-example">
                <div class="sk-spinner sk-spinner-rotating-plane"></div>
              </div>
            </div>
            <p *ngIf="isLoading === false && (!currentPageRecord || currentPageRecord.length == 0)"
               style="margin-top: 2.5%">No hay datos disponibles.</p>
            <div *ngIf="isLoading === false && currentPageRecord && currentPageRecord.length != 0" class="table-responsive">
              <table class="table table-striped">
                <thead>
                <tr>
                  <th>Inventario</th>
                  <th>Fecha de Ingreso</th>
                  <th>Fecha de Salida</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let record of currentPageRecord">
                  <td>{{ record.location }}</td>
                  <td>{{ record.initialDate }}</td>
                  <td *ngIf="record.endDate else noEnd">{{ record.endDate }}</td>
                  <ng-template #noEnd>
                    <td>{{ "" }}</td>
                  </ng-template>
                </tr>
                </tbody>
              </table>
              <div class="pagination float-right">
                <mat-paginator [pageSize]="1" [length]="paginatedRecords.length" hidePageSize="true" showFirstLastButtons="true" (page)="onPageRecordChanged($event)"></mat-paginator>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
